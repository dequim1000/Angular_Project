<div class="col-12 d-flex justify-content-lg-center">
  <div [id]="customId" class="container dropdown-content hidden">
    <div class="row">
      <div class="col-lg-5 col-sm-12 p-0 p-lg-2">
        <h1 class="mt-3 mt-lg-5 ms-0 ms-lg-4 titulo-produtos">Produtos e Serviços</h1>
        <p class="mt-2 ms-lg-4 ms-0 subtitulo-produtos">
          Atuamos em todo o mundo levando mais liquidez e melhores condições para o mercado.
          Conheça os produtos e serviços que podemos oferecer!
        </p>
      </div>
      <div class="col-lg-7 col-sm-12 mt-2 mt-lg-5 p-0 p-lg-2">
        <ul class="col-12">
          <div class="d-flex mb-lg-3 flex-lg-nowrap flex-wrap">
            <li class="sub-item" routerLink="/home/produtos/energia" routerLinkActive="selected">
              <div class="sub-item-container">
                <div class="produtos-servicos">Energia</div>
                <div>
                  <img width="12px" height="9px" src="assets/icons/arrow_right.png" alt="" />
                </div>
              </div>
            </li>
            <li class="sub-item" routerLink="/home/produtos/emissao" routerLinkActive="selected">
              <div class="sub-item-container">
                <div class="produtos-servicos">Emissão</div>
                <div>
                  <img width="12px" height="9px" src="assets/icons/arrow_right.png" alt="" />
                </div>
              </div>
            </li>
          </div>
          <div class="d-flex mb-3 flex flex-lg-nowrap flex-wrap">
            <li class="sub-item" routerLink="/home/produtos/gas" routerLinkActive="selected">
              <div class="sub-item-container">
                <div class="produtos-servicos">Gás</div>
                <div>
                  <img width="12px" height="9px" src="assets/icons/arrow_right.png" alt="" />
                </div>
              </div>
            </li>
            <li class="sub-item border-0 d-lg-flex d-none"></li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
